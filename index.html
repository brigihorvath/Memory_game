<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Dosis|Coda|Righteous">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Score Panel -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <span class="moves"></span>
            <span class="timer"></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck" ></ul>
    </div>
    <!-- LightBox -->
    <div class="lightBox">
        <div class="winningMessage">
            <p class="gratText">CONGRATULATIONS!<br />You were awesome!</p>
            <span class="results">You had<span class="moves"></span> in <span class="timerToMessage"></span></span>
            <ul class="numberOfStars"></ul>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
